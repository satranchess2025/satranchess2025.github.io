<!-- Renders title, FEN (if any), and snippet of text. -->
<div class="py-2 mb-2 prose">
  <h2 class="h1 lh-condensed col-9 mb-1">
    <a class="link-primary" title="{{ post.url | prepend: site.baseurl }}" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </h2>
  {% if post.FEN %}
<div class="diagram">
  <a style="display:block; max-width:400px;" class="no-underline-hover" href="{{ post.url | prepend: site.baseurl }}">
  <fen>{{ post.FEN }}</fen>
  </a>
</div>
{% endif %}
  
  <p>{{ post.content | strip_html | truncatewords:35 }}</p>
</div>
